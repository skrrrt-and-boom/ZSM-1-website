<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>robotyka</title>
    <link rel="stylesheet" href="style-car.css">
    <script src="three.min.js"></script>
    <script src="GLTFLoader.js"></script>
		<script src="OrbitControls.js"></script>
	</head>
<body>
		<div class="mech">
			<h2>Technik Mechatronik</h2>
			<h2>Technik Automatyk</h2>
			<h2>Technik Robotyk</h2>
			<h2 class="blach">Technik Mechanik</h2></div>
			<a class="footer" href="zawody.html">Go back?</a>
</body>
<script type="text/javascript">
let scene, camera, renderer;

function init() {

  renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth,window.innerHeight);
  document.body.appendChild(renderer.domElement);

  scene = new THREE.Scene();
  scene.background = new THREE.Color(0x141414);

  camera = new THREE.PerspectiveCamera(2, window.innerWidth/window.innerHeight, 1, 1000);

  camera.rotation.y = 45/180*Math.PI;
  camera.position.x = 500;
  camera.position.y = 700;
  camera.position.z = 400;

  controls = new THREE.OrbitControls(camera, renderer.domElement);

  controls.update();

  hlight = new THREE.AmbientLight (0xba0000,7);
  scene.add(hlight);

  directionalLight = new THREE.DirectionalLight(0xffffff,10);
  directionalLight.position.set(0,1,0);
  directionalLight.castShadow = true;
  scene.add(directionalLight);

  light = new THREE.PointLight(0xf56e00,10);
  light.position.set(0,300,500);
  scene.add(light);

  light2 = new THREE.PointLight(0xc4c4c4,20);
  light2.position.set(500,100,0);
  scene.add(light2);

  light3 = new THREE.PointLight(0xc4c4c4,10);
  light3.position.set(0,100,-500);
  scene.add(light3);

  light4 = new THREE.PointLight(0xc4c4c4,10);
  light4.position.set(-500,300,0);
  scene.add(light4);

  let loader = new THREE.GLTFLoader();
  loader.load("./3d-2/scene.gltf", function(gltf){
    car = gltf.scene.children[0];
    car.scale.set(1,1,1);
    scene.add(gltf.scene);
    animate();
  });
}
function animate() {
  requestAnimationFrame(animate);
  controls.update();
  renderer.render(scene, camera);
}
init();
</script>
</html>
